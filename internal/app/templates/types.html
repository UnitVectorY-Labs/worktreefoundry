<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Types</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body class="{{if .Top.OnMain}}mode-main{{else}}mode-workspace{{end}}">
  <div class="mode-bar"></div>
  {{template "topbar" .Top}}
  <main class="page">
    {{template "breadcrumbs" .Crumbs}}
    {{if .Flash}}
    <section class="notice {{if .FlashError}}error{{else}}ok{{end}}">{{.Flash}}</section>
    {{end}}

    <section class="panel">
      <div class="panel-head">
        <h1>Data Types</h1>
        <p>Choose a type to browse and edit records.</p>
      </div>
      <table class="table table-tight">
        <thead>
          <tr>
            <th>Type</th>
            <th>Count</th>
            <th>Drafts</th>
          </tr>
        </thead>
        <tbody>
          {{range .Types}}
          <tr>
            <td><a href="/w/{{$.Top.Workspace}}/types/{{.Name}}">{{.Name}}</a></td>
            <td>{{.Count}}</td>
            <td>{{if gt .DirtyCount 0}}<span class="badge warn">{{.DirtyCount}} changed{{else}}<span class="muted">-{{end}}</span></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
